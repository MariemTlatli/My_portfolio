<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariem Tlatli</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="home">
        <div class="navbar">
        <nav>
            <a href="#home" id="logo" class="titre"></a>
            <ul id="menu"></ul>    
        </nav>
        </div>
        <div class="header-content" id="ImgProfileContainer">
            <div class="content-text">
                <p> <span class="text-primary" id="headerTitre"> </span></p>
                <h1 id="headerNom" ></h1>
                <p class="title" id="headerRole"></p>
                <div class="social" id="socialContainer"></div>
                <a href="#about" class="btn-primary" id="HeaderBtnText"><i class="fa-solid fa-circle-arrow-down"></i></a>
            </div>
            
        </div>
    </header>
    <main>
       <!-- about Start -->
       <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <hr>
        <div class="about-content">
            <div class="col-1">
                <h3> I'm <span class="text-primary" id="nom"></span> a web developer</h3>
                <p id="intro"></p>
                <p id="description"></p>
            </div>
            <div class="col-2">
                <p> <b> Age :</b> <span id="age"></span> </p> 
                <p> <b> Email :</b> <span id="email"></span></p> 
                <p> <b> Place :</b> <span id="place"></span></p> 
                
            </div>
        </div>
        </div>
        </section>
       <!-- about end -->
       <!-- skills Start -->
       <section id="skills">
        <div class="container">
            <h2><i class="fa-solid fa-laptop-code"> skills &amp; 
                <span class="text-primary"> Abilities 
                </span>
            </i>
            </h2>
            <hr>
        
        <div class="skills-content">
            <div class="row" id="imagesContainer"></div>
        </div>
    </div>
       </section>
       <!-- skills ends -->
       <!-- Services start-->
       <section id="services">
            <div class="container">
               <div class="heading">
                <img src="./img/HTML.png" alt="services">
                    <h2>My <span class="text-primary"> Services</span></h2>
                </div>
                <div class="row" id="ServicesContainer"></div>
            </div>
       </section>
       <!-- Services end -->

       <!-- portfolio start-->

       <section id="portfolio">
            <div class="container">
                <h2>
                <i class="fa-solid fa-laptop-code"></i>
                My <span class="text-primary"> Portfolio </span>
                </h2>
    
                <div class="row" id="PortfolioContainer"></div>
            </div>
        </section>
        <!-- portfolio ends -->        
        <!-- contact start -->
        <section id="contact">
            <div class="container">
                <h2> <i class="fa-solid fa-headset"> get in <span class="text-primary"> Touch </span> </i></h2>
                <div class="row">
                    <img src="https://media.istockphoto.com/id/1168945108/fr/photo/image-de-plan-rapproch%C3%A9-des-mains-masculines-utilisant-le-smartphone-avec-le-t%C3%A9l%C3%A9phone.jpg?s=612x612&w=0&k=20&c=dh5lRuvWVCczkaH_p3736z7hcVqoTpnXTR5Oa2A08bs=" alt="#">
                    <form class="center-form" action="https://formsubmit.co/your@email.com" method="POST">    
                        <input type="text" name="Name" id="name" placeholder="Name" required>
                        <input type="email" name="Email" id="Email" placeholder="Email" required>
                        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Message"></textarea> 
                        <button type="submit" class="btn-primary"> Submit</button>
                    </form>   
                </div>
            </div>
        </section>        
        <!-- contact ends -->        
    </main>
    <!-- footer start -->
    <footer id="footer">
        <p>&copy; 2024 all rights reserved </p>
    </footer>
    <!-- footer ends -->
    <script src="app.js"></script>
</body>
</html>
